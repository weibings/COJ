<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search Problem" aria-label="Search">
  </form>
  <ul class="nav navbar-right mr-auto">
    <li class="nav-item">
      <form class="nvbar-form">
        <button type="button" class="btn btn-md btn-primary" *ngIf="!isAuthenticated()" (click)="login()">Sign in</button>
      </form>
    </li>
    <li class="nav-item dropdown" *ngIf="isAuthenticated()">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{username}}
      </a>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" routerLink="/profile">My Profile</a></li>
      <li><a class="dropdown-item" href="#">My favorites</a></li>
        <li><a class="dropdown-item" href="#">My submissions</a></li>
        <li><div class="dropdown-divider"></div></li>
        <li><button type="button" class="btn btn-md btn-primary dropdown-item" (click)="logout()">Log out</button></li>
      </ul>
    </li>
  </ul>
</div>
</nav>
</div>
